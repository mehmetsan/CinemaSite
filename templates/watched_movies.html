{% extends 'base.html' %}

{% block body %}
    <h1>Watched Movies</h1>

    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>

    {% for movie in movies %}
        <h2> <a href="detail/{{ movie.id }}">{{ movie.title }}</a><i> ({{ movie.year }})</i> on {{ movie.platform }}</h2>
        <br>
    {% endfor %}
{% endblock %}
