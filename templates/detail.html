{% extends 'base.html' %}

{% block body %}
    <h1>{{ movie.title }}<i> ({{ movie.year }})</i></h1>
    {% if movie.image %}
    <img src="{{ movie.image.url }}">
    {% endif %}
    <h2>by {{ movie.director.name }}</h2>
    <h2></h2>
    {% if watched %}
        <h2>Already Watched</h2><br>
        <a href="/movie/detail/{{ movie.id }}/unwatched">Flag as Not Watched</a>
    {% else %}
        <h2>Not Watched Yet</h2>
        <a href="/movie/detail/{{ movie.id }}/watched">Flag as Watched</a><br>
    {% endif %}

{% endblock %}
